<!DOCTYPE html>
<html>
  <head>
    <title>Beyond 40 Solution</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/4a4d695c35.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="resources/style.css">
  </head>

  <!-- Body -->
  <body>
    <div id="app">
      <h4 class="r-header">Reviews</h4>
      <section class="reviews">
        <!--Left Column-->
        <div class="col">
          <h2 class="overall">4.9</h2>
          <div class="five-stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
          <span class="review-total">Based on 3,219 reviews</span>
        </div>
        <div class="col">
          <div class="stats">
            <i class="star-color fas fa-star"></i>
            <i class="star-color fas fa-star"></i>
            <i class="star-color fas fa-star"></i>
            <i class="star-color fas fa-star"></i>
            <i class="star-color fas fa-star"></i>
            <div class="status-bar">
              <div class="bar-length5"></div>
            </div>
            <span class="review-amount">(2928)</span>
          </div>
          <!--Stats-->
          <div class="stats">
            <i class="star-color fas fa-star"></i>
            <i class="star-color fas fa-star"></i>
            <i class="star-color fas fa-star"></i>
            <i class="star-color fas fa-star"></i>
            <i class="far fa-star"></i>
            <div class="status-bar">
              <div class="bar-length4"></div>
            </div>
            <span class="review-amount">(229)</span>
          </div>
          <div class="stats">
            <i class="star-color fas fa-star"></i>
            <i class="star-color fas fa-star"></i>
            <i class="star-color fas fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <div class="status-bar">
              <div class="bar-length3"></div>
            </div>
            <span class="review-amount">(50)</span>
          </div>
          <div class="stats">
            <i class="star-color fas fa-star"></i>
            <i class="star-color fas fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <div class="status-bar">
              <div class="bar-length2"></div>
            </div>
            <span class="review-amount">(5)</span>
          </div>
          <div class="stats">
            <i class="star-color fas fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <div class="status-bar">
              <div class="bar-length1"></div>
            </div>
            <span class="review-amount">(7)</span>
          </div>
        </div>
        <!--review button-->
        <div class="col-2">
          <button class="review-button">
            <i class="smallspace fas fa-question-circle"></i>Ask a Question
          </button>
          <button class="review-button">
            <i class="smallspace fas fa-comments"></i>Write a Review
          </button>
        </div>
      </section>
    </div>
    <script src="resources/script.js"></script>
  </body>
</html>
